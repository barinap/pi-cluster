name: renew-kan-tls

on:
  schedule:
    # Every 14 days at 03:00 UTC
    - cron: "0 3 */14 * *"
  workflow_dispatch: {}

env:
  CF_Token: ${{ secrets.CF_Token }}
  CF_Account_ID: ${{ secrets.CF_Account_ID }}
  SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

jobs:
  renew:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sops jq
          curl -s https://get.acme.sh | sh

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Renew TLS secrets
        run: |
          ./apps/staging/kan/renew-tls.sh

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add apps/staging/kan/tasks-tls-secret.sops.yaml apps/staging/kan/tasks-storage-tls-secret.sops.yaml
          git commit -m "renew kan tls certs"
          git push
